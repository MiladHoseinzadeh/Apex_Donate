{% extends 'base.html' %}

{% block page_title %}Log in{% endblock page_title %}

{% block main_content %}
<div class="py-20 text-center">
	<h1 class="text-7xl text-slate-100 font-bold">Log in</h1>
</div>
<div class="max-w-lg mx-auto px-8 py-12 bg-slate-600 rounded-lg">
	<form class="space-y-4" method="POST" action=".">
		{% csrf_token %}
		{% if form.errors %}
			<div class="py-2 px-8 text-white bg-red-600 rounded-lg">
				<p>Username or Password is not correct.</p>
			</div>
		{% endif %}
		<div class="space-y-4">
			<label for="id_username" class="text-lg text-white font-bold">Username:</label>
			<input type="text" class="w-full py-2 px-8 bg-slate-200 rounded-lg" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
		</div>
		<div class="space-y-4">
			<label for="id_password" class="text-lg text-white font-bold">Password:</label>
			<input type="password" class="w-full py-2 px-8 bg-slate-200 rounded-lg" name="password" autocomplete="current-password" required="" id="id_password">
		</div>
		<div class="space-y-4">
			<input type="submit" value="Log in" class="w-full py-3 px-8 text-lg text-white font-bold bg-sky-600 rounded-lg cursor-pointer hover:bg-sky-700 active:bg-sky-800">
		</div>
	</form>
</div>
{% endblock main_content %}
